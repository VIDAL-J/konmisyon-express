<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Que dois-je vous déposer</title>
  <style>
    /* RESET & BASE */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      font-size: 16px;
      line-height: 1.6;
      padding-top: 60px; /* pour ne pas que le menu cache le contenu */
    }

    /* NAVBAR */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    nav .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* CONTENU PRINCIPAL */
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.125rem;
    }

    /* RESPONSIVE TYPOGRAPHY */
    @media (min-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1.25rem;
      }
    }

    @media (min-width: 1024px) {
      h1 {
        font-size: 3rem;
      }
      p {
        font-size: 1.375rem;
      }
    }
  </style>
</head>
<body>

  <!-- BARRE DE NAVIGATION -->
  <nav>
    <div class="logo">Konmisyon Express</div>
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="depose-courses.html">Dépose</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- CONTENU PRINCIPAL -->
  <div class="container">
    <h1>Que dois-je vous déposer</h1>
    <p>Ton contenu ici...</p>
  </div>

</body>
</html>
