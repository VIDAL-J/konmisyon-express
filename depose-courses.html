<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Que dois-je vous déposer</title>
  <style>
  :root {
    font-size: 16px; /* Base: 1rem = 16px */
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    font-size: 1rem; /* 16px */
    background-color: #f9f9f9;
  }

  .container {
    max-width: 600px;
    width: 100%;
    text-align: center;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  h1 {
    font-size: 2rem; /* 32px */
    margin-bottom: 20px;
  }

  p {
    font-size: 1.125rem; /* 18px */
  }

  /* Responsive: écran ≥ 768px */
  @media (min-width: 768px) {
    :root {
      font-size: 17px;
    }

    h1 {
      font-size: 2.5rem;
    }

    p {
      font-size: 1.25rem;
    }
  }

  /* Responsive: écran ≥ 1024px */
  @media (min-width: 1024px) {
    :root {
      font-size: 18px;
    }

    h1 {
      font-size: 3rem;
    }

    p {
      font-size: 1.375rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Que dois-je vous déposer</h1>
    <!-- Remplace ou ajoute ici ton contenu -->
    <p>Ton contenu ici...</p>
  </div>
</body>
</html>
