<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dépose Courses - Konmisyon Express</title>

  <!-- ✅ BOLT CSS -->
  <link rel="stylesheet" href="https://cdn.boltcss.com/bolt.min.css" />

  <style>
    body {
      background-color: #f9f9f9;
      padding: 2rem;
      margin: 0;
    }

    .card {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 100%;
    }

    header {
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>

  <!-- ✅ En-tête -->
  <header class="section center-text">
    <h1>Que dois-je vous déposer ?</h1>
    <p class="text-muted">Remplissez les détails de votre course à livrer.</p>
  </header>

  <!-- ✅ Contenu principal sans .container -->
  <main>
    <div class="card">
      <p>
        Merci de nous indiquer ce que vous souhaitez que nous déposions pour vous.
      </p>

      <!-- Formulaire -->
      <form>
        <label for="item">Objet à déposer :</label><br>
        <input type="text" id="item" name="item" class="input" placeholder="Ex : colis, sac de courses" required><br><br>

        <label for="details">Détails supplémentaires :</label><br>
        <textarea id="details" name="details" class="input" placeholder="Adresse, code porte, etc."></textarea><br><br>

        <button type="submit" class="button primary">Envoyer</button>
      </form>

      <hr>

      <a href="index.html" class="button">⬅ Retour à l'accueil</a>
    </div>
  </main>

    <!-- ✅ Footer -->

</footer>

</body>
</html>
